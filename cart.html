<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./resources/css/style.css" />
  <title>E-Bookopolis - Cart</title>

</head>

<body>
  <div class="wrapper">
    <!-- Navigation and Logo -->
    <nav>
      <div class="logo"><a href="./index.html"><img src="./resources/img/Logo.svg" alt="Website Logo"></a></div>
      <div class="searchBar">
        <input type="text" name="search" id="search" placeholder="Search..." autocomplete="off">
        <button type="submit"><img src="./resources/img/Search.svg" alt=""></button>
      </div>

      <div class="nav-items">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="">Hello <span>User</span></a></li>
        </ul>
      </div>
    </nav>

    <div class="subtotal" style="display:flex;">
      <p>Subtotal:</p>
      <span class="total" style="display:inline-block"><p>$11</p></span>
    </div>
    <div class="btn proceed">
      <a href="">Proceed to checkout</a>
    </div>
    
    <div class="cart-items" id="cart-items">
      <div class="cart-item" id="cart-item">
        <div class="item-cover"><a href="./Product Pages/book1.html"><img src="./resources/css/img/book1.svg" alt=""></a>
        </div>
        <div class="item-info">
          <div style="display:flex">
            <div class="bookTitle">
              <p>Harry Potter and the philosopher's stone</p>
            </div>
            <span class="price" style="margin-left:1rem">
              <p>$11</p>
            </span>
          </div>
          <div class="authorInfo">
            <div class="author cart">J.K. Rowling</div>
          </div>
          <div class="ui-btns">
            <i class="bi bi-dash-lg"></i>
            <div class="quantity">0</div>
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
  </div>
    </div>








    <!-- <footer>
        <p>&copy;Copyrights 2022</p>
      </footer> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="./resources/js/cart.js"></script>
</body>

</html>
