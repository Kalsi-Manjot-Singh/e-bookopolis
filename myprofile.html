        <div class="form myprof">
          <form class="myProfile" id="myProfile">
            <h1>My Profile</h1>
            <!-- <div class="divider"></div> -->

            <input type="email" placeholder="Email" id="email" name="email" maxlength="50" disabled="disabled"/>

            <input type="text" placeholder="First Name" id="fname" name="fname" disabled="disabled" />

            <input type="text" placeholder="Last Name" id="lname" name="lname" disabled="disabled"/>

            <input type="text" placeholder="Street No" id="streetNo" name="streetNo"/>
            <input type="text" placeholder="Street Name" id="streetName" name="streetName"/>
            <input type="text" placeholder="City" id="city" name="city"/>
            <input type="text" placeholder="Province" id="province" name="province"/>
            <input type="text" placeholder="Postal Code" id="postal" name="postal"/>
            <input type="text" placeholder="Country" id="country" name="country"/>


            <button type="submit" id="updateProfile">Update Profile</button>
            
          </form>
